<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Todo App </title>

    <script>
        var totitems = [
            { item: 'Market', tags: ['general', 'market'] },
            { item: 'Scrum Meeting', tags: ["meeting", "calls"] },
            { item: 'Interview', tags: ["calls"] }, { item: 'Scrum Ticket', tags: ["work", "defect"] },
            { item: 'Wpork On defect', tags: ["defect"] }
        ];
        var myString = "work,defect";
        var arrr = ['defect', 'calls']; 
        const myArrayFiltered = totitems.filter((el) => {
            return arrr.some((f) => {
                return el.tags.includes(f);
            });
        }); 
        console.log(myArrayFiltered);
        debugger;
    </script>
</head>

<body>
    
    <div class="container pt-3">
        <div class="mt-2 p-1 bg-info text-white rounded text-center">
            <h1>My To Do App</h1>
          </div>
          <div class="row">
            <div class="col-5 pt-2">
                <input type="text" class="form-control" [(ngModel)]="taskObj.title" placeholder="Task Name">
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-2">
                <textarea class="form-control" rows="3" [(ngModel)]="taskObj.description" placeholder="Task Description"></textarea>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-2">
                @if(taskObj.id == 0){
                    <button class="btn btn-primary" (click)="addTask()">Add Task</button>
                }@else{
                    <button class="btn btn-warning" (click)="updateTask()">Update Task</button>
                }
                 
            </div>
            <div class="col-2">
                <!-- <button class="btn btn-danger" (click)="onDelete(task.taskid)">Delete Task</button> -->
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th class="text-center"><strong>ID</strong></th>
                            <th class="text-center"><strong>Task Name</strong></th>
                            <th class="text-center"><strong>Description</strong></th>
                            <th class="text-center"><strong>Created At</strong></th>
                            <th class="text-center"><strong>Actions</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let task of taskList">
                        <td style="text-align: center; " class="col-1">{{ task.id }}</td>
                        <td class="col-2">{{ task.title }} </td>
                        <td class="col-5">{{ task.description }}</td>
                        <td class="text-center">{{ task.createdAt | date: 'short' : 'Asia/Colombo' }}</td>
                        <td class="text-center">
                            <button class="btn btn-info btn-sm rounded-btn" (click)="onEdit(task)">Update Task</button>
                            <button class="btn btn-danger btn-sm rounded-btn" (click)="onDelete(task.id)">Delete Task</button>
                        </td>
                      </tr>
                      
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>

</html>
